---
layout: default
---
<div class="post effect8 effect">
<h1>Category: {{ page.category |capitalize }}</h1>
<ul>
{% for post in site.categories[page.category] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
  <hr>
{% endfor %}
</ul>
</div>
